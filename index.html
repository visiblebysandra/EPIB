<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expat Directory Bogotá</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e4e9f2;
      margin: 0;
      padding: 0;
    }
    .app-wrapper {
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      background-color: #ffffff;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(to right, #f263c0, #cd77f2);
      color: white;
      padding: 2rem 1rem 1.5rem;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
      border-radius: 0 0 20px 20px;
    }
    header img {
      width: 90px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      margin-bottom: 0.5rem;
    }
    header h1 {
      margin: 0.5rem 0 0.25rem;
      font-size: 1.6rem;
    }
    header p {
      margin: 0;
      font-size: 0.95rem;
      opacity: 0.9;
    }
    main {
      background-color: #ffffff;
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      flex-grow: 1;
    }
    .card {
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      color: white;
      font-weight: bold;
    }
    .card a {
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      display: block;
      color: inherit;
    }
    .card:nth-child(1) { background-color: #f263c0; }
    .card:nth-child(2) { background-color: #cd77f2; }
    .card:nth-child(3) { background-color: #e4e9f2; color: #333; }
    .card:nth-child(4) { background-color: #f2cea2; color: #333; }
    .card:nth-child(5) { background-color: #f2541b; }
    .card:nth-child(6) { background-color: #f263c0; }
    .card:nth-child(7) { background-color: #cd77f2; }
    .card:nth-child(8) { background-color: #e4e9f2; color: #333; }
    .card:nth-child(9) { background-color: #f2cea2; color: #333; }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <header>
      <img src="LOGO.jpeg" alt="Expat Parents in Bogotá Logo">
      <h1>Expat Parents in Bogotá</h1>
      <p>Tap a category to explore resources</p>
    </header>
    <main>
      <div class="card"><a href="#health">🏥<br>Health & Medical</a></div>
      <div class="card"><a href="#education">🎓<br>Education</a></div>
      <div class="card"><a href="#transport">🚗<br>Transportation</a></div>
      <div class="card"><a href="#home">🧹<br>Home Services</a></div>
      <div class="card"><a href="#pets">🐾<br>Pets & Vets</a></div>
      <div class="card"><a href="#realestate">🏡<br>Real Estate</a></div>
      <div class="card"><a href="#food">🛒<br>Food & Markets</a></div>
      <div class="card"><a href="#activities">🎉<br>Kids Activities</a></div>
      <div class="card"><a href="#tech">💻<br>Tech & Repairs</a></div>
    </main>
  </div>
</body>
</html>
