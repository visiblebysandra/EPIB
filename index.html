<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expat Directory Bogotá</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2b6777;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card a {
      text-decoration: none;
      color: #2b6777;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Expat Parents in Bogotá Directory</h1>
    <p>Select a category to explore resources</p>
  </header>
  <main>
    <div class="card"><a href="#health">🏥 Health & Medical</a></div>
    <div class="card"><a href="#education">🎓 Education</a></div>
    <div class="card"><a href="#transport">🚗 Transportation</a></div>
    <div class="card"><a href="#home">🧹 Home Services</a></div>
    <div class="card"><a href="#pets">🐾 Pets & Vets</a></div>
    <div class="card"><a href="#realestate">🏡 Real Estate</a></div>
    <div class="card"><a href="#food">🛒 Food & Markets</a></div>
    <div class="card"><a href="#activities">🎉 Kids Activities</a></div>
    <div class="card"><a href="#tech">💻 Tech & Repairs</a></div>
  </main>
</body>
</html>
