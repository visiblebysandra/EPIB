<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expat Directory Bogotá</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e4e9f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 420px;
      margin: auto;
    }
    header {
      background-color: #f263c0;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header img {
      width: 120px;
      margin-bottom: 0.5rem;
    }
    main {
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.75rem;
      width: 100%;
    }
    .card {
      background-color: white;
      border-left: 6px solid #f2541b;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card a {
      text-decoration: none;
      color: #cd77f2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="LOGO.jpeg" alt="Expat Parents in Bogotá Logo">
    <h1>Expat Parents in Bogotá</h1>
    <p>Tap a category to explore resources</p>
  </header>
  <main>
    <div class="card"><a href="#health">🏥 Health & Medical</a></div>
    <div class="card"><a href="#education">🎓 Education</a></div>
    <div class="card"><a href="#transport">🚗 Transportation</a></div>
    <div class="card"><a href="#home">🧹 Home Services</a></div>
    <div class="card"><a href="#pets">🐾 Pets & Vets</a></div>
    <div class="card"><a href="#realestate">🏡 Real Estate</a></div>
    <div class="card"><a href="#food">🛒 Food & Markets</a></div>
    <div class="card"><a href="#activities">🎉 Kids Activities</a></div>
    <div class="card"><a href="#tech">💻 Tech & Repairs</a></div>
  </main>
</body>
</html>
