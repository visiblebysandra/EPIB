<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expat Directory Bogotá</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e4e9f2;
      margin: 0;
      padding: 0;
    }
    .app-wrapper {
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      border-radius: 0;
    }
    header {
      width: 100%;
      background: linear-gradient(to right, #f263c0, #cd77f2);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    header img {
      width: 100px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      margin-bottom: 1rem;
    }
    header h1 {
      margin: 0.5rem 0 0.25rem;
      font-size: 1.6rem;
    }
    header p {
      margin: 0;
      font-size: 0.95rem;
      opacity: 0.9;
    }
    main {
      padding: 1rem 0.75rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      width: 100%;
      background-color: white;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
      border-left: 6px solid #f2541b;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card a {
      text-decoration: none;
      color: #cd77f2;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <header>
      <img src="LOGO.jpeg" alt="Expat Parents in Bogotá Logo">
      <h1>Expat Parents in Bogotá</h1>
      <p>Tap a category to explore resources</p>
    </header>
    <main>
      <div class="card"><a href="#health">🏥 Health & Medical</a></div>
      <div class="card"><a href="#education">🎓 Education</a></div>
      <div class="card"><a href="#transport">🚗 Transportation</a></div>
      <div class="card"><a href="#home">🧹 Home Services</a></div>
      <div class="card"><a href="#pets">🐾 Pets & Vets</a></div>
      <div class="card"><a href="#realestate">🏡 Real Estate</a></div>
      <div class="card"><a href="#food">🛒 Food & Markets</a></div>
      <div class="card"><a href="#activities">🎉 Kids Activities</a></div>
      <div class="card"><a href="#tech">💻 Tech & Repairs</a></div>
    </main>
  </div>
</body>
</html>
